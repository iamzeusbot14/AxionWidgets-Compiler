name: AxionWidgets Compiler

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repo (Explicitly set path to current directory)
      - name: Checkout AxionWidgets
        uses: actions/checkout@v4
        with:
          repository: CosmicCoreX/android_packages_apps_AxionWidgets
          ref: bkl
          path: .

      # 2. Inject Gradle Files FIRST (Fixes the "No file matched" error)
      - name: Inject Android Gradle Files
        run: |
          echo "rootProject.name = 'AxionWidgets'" > settings.gradle
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.2.2' }
          }
          apply plugin: 'com.android.application'
          repositories { google(); mavenCentral() }
          android {
              namespace "com.axion.widgets"
              compileSdk 34
              defaultConfig {
                  applicationId "com.axion.widgets"
                  minSdk 26
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              sourceSets {
                  main {
                      manifest.srcFile 'AndroidManifest.xml'
                      java.srcDirs = ['src']
                      res.srcDirs = ['res']
                  }
              }
              lintOptions { abortOnError false }
          }
          EOF

      # 3. Set up Java (Cache disabled to prevent the error you saw)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          # cache: 'gradle' <-- Removed this to avoid the error

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Initialize the Wrapper
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.5

      # 6. Build the APK
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # 7. Upload the resulting APK
      - name: Upload AxionWidgets APK
        uses: actions/upload-artifact@v4
        with:
          name: AxionWidgets-BKL
          path: build/outputs/apk/debug/*.apk