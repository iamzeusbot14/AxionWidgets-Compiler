name: AxionWidgets Compiler (Fixed Signing)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout AxionWidgets
        uses: actions/checkout@v4
        with:
          repository: CosmicCoreX/android_packages_apps_AxionWidgets
          ref: bkl
          path: .

      - name: Inject Android Gradle Files
        run: |
          echo "rootProject.name = 'AxionWidgets'" > settings.gradle
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.2.2' }
          }
          apply plugin: 'com.android.application'
          repositories { google(); mavenCentral() }
          android {
              namespace "com.android.axion.widgets"
              compileSdk 34
              defaultConfig {
                  applicationId "com.android.axion.widgets.test.zeus"
                  minSdk 31
                  targetSdk 34
                  versionCode 1000
                  versionName "1.0-FIXED"
              }
              sourceSets {
                  main {
                      manifest.srcFile 'AxionWidgets/AndroidManifest.xml'
                      java.srcDirs = ['AxionWidgets/src']
                      res.srcDirs = ['AxionWidgets/res']
                      aidl.srcDirs = ['AxionWidgets/src']
                      assets.srcDirs = ['AxionWidgets/assets']
                  }
              }
              lintOptions { 
                  abortOnError false 
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.9.0'
              implementation 'androidx.core:core-ktx:1.9.0'
          }
          EOF

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.5

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Sign and Rename APK
        run: |
          # 1. Find the APK anywhere in the build directory
          APK_PATH=$(find . -name "*.apk" | grep "debug" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: APK not found! Check build logs above."
            exit 1
          fi
          
          echo "Found APK at: $APK_PATH"
          
          # 2. Sign it using the standard debug key
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks-pass pass:android --ks /home/runner/.android/debug.keystore "$APK_PATH"
          
          # 3. Create a clean output folder and move it
          mkdir -p final_apk
          cp "$APK_PATH" final_apk/AxionWidgets_Test.apk
          echo "Final APK ready at final_apk/AxionWidgets_Test.apk"

      - name: Upload Fixed APK
        uses: actions/upload-artifact@v4
        with:
          name: AxionWidgets-Zeus-Build
          path: final_apk/AxionWidgets_Test.apk