name: AxionWidgets Compiler

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the AxionWidgets repository (bkl branch)
      - name: Checkout AxionWidgets (bkl)
        uses: actions/checkout@v4
        with:
          repository: CosmicCoreX/android_packages_apps_AxionWidgets
          ref: bkl
          fetch-depth: 0

      # 2. Set up Java Environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      # 3. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. Inject Gradle Configuration
      # Since the repo uses Android.bp, we must provide these files for the bot
      - name: Inject Android Gradle Files
        run: |
          # Create settings.gradle
          echo "rootProject.name = 'AxionWidgets'" > settings.gradle

          # Create build.gradle (Pure Groovy syntax)
          cat <<EOF > build.gradle
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.2'
              }
          }

          apply plugin: 'com.android.application'

          repositories {
              google()
              mavenCentral()
          }

          android {
              namespace "com.axion.widgets"
              compileSdk 34

              defaultConfig {
                  applicationId "com.axion.widgets"
                  minSdk 26
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }

              sourceSets {
                  main {
                      manifest.srcFile 'AndroidManifest.xml'
                      java.srcDirs = ['src']
                      res.srcDirs = ['res']
                      resources.srcDirs = ['src']
                      aidl.srcDirs = ['src']
                  }
              }

              lintOptions {
                  abortOnError false
                  checkReleaseBuilds false
              }

              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
          }
          EOF

      # 5. Initialize the Wrapper
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.5

      # 6. Build the APK
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      # 7. Upload the resulting APK
      - name: Upload AxionWidgets APK
        uses: actions/upload-artifact@v4
        with:
          name: AxionWidgets-BKL-Build
          path: build/outputs/apk/debug/*.apk