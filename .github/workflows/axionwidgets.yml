name: AxionWidgets Compiler

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout AxionWidgets
        uses: actions/checkout@v4
        with:
          repository: CosmicCoreX/android_packages_apps_AxionWidgets
          ref: bkl
          path: .

      - name: Inject Android Gradle Files
        run: |
          # 1. Create settings.gradle
          echo "rootProject.name = 'AxionWidgets'" > settings.gradle
          
          # 2. Create gradle.properties (This fixes the AndroidX error)
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

          # 3. Create build.gradle
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.2.2' }
          }
          apply plugin: 'com.android.application'
          repositories { google(); mavenCentral() }
          android {
              namespace "com.android.axion.widgets"
              compileSdk 34
              defaultConfig {
                  applicationId "com.android.axion.widgets"
                  minSdk 31
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              sourceSets {
                  main {
                      manifest.srcFile 'AxionWidgets/AndroidManifest.xml'
                      java.srcDirs = ['AxionWidgets/src']
                      res.srcDirs = ['AxionWidgets/res']
                      aidl.srcDirs = ['AxionWidgets/src']
                      assets.srcDirs = ['AxionWidgets/assets']
                  }
              }
              lintOptions { 
                  abortOnError false 
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.9.0'
              implementation 'androidx.core:core-ktx:1.9.0'
          }
          EOF

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.5

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload AxionWidgets APK
        uses: actions/upload-artifact@v4
        with:
          name: AxionWidgets-BKL
          path: build/outputs/apk/debug/*.apk